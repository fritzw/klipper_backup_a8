# Accept marlins mesh calibrate gcode (e.g. for Linear Advance test pattern generator)
[gcode_macro G29]
gcode:
  BED_MESH_CALIBRATE

[gcode_macro M600]
gcode:
    {% set X = params.X|default(-20)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(5)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-1 F2700
    G1 Z{Z}
    G90
    G1 X{X} F3000
    G91
    RESTORE_GCODE_STATE NAME=M600_state

# M900 sets pressure advance in Marlin.
# The smaller values for Marlin 1.5 are compatible with Klipper.
# The old values are not, but PrusaSlicer sends both, so we ignore them.
[gcode_macro M900]
gcode:
  {% set K = params.K|default(0.0)|float %}
  {% if K < 1 %} # Use only sane values (Marlin pre-1.5 values are in the range 5-80)
  SET_PRESSURE_ADVANCE ADVANCE={K}
  {% endif %}



[printer]
kinematics: cartesian
max_velocity: 275
max_accel: 4500
max_z_velocity: 20
max_z_accel: 100

[idle_timeout]
gcode:
    TURN_OFF_HEATERS
    M107
    SET_STEPPER_ENABLE STEPPER=stepper_x ENABLE=0
    SET_STEPPER_ENABLE STEPPER=stepper_y ENABLE=0
    SET_STEPPER_ENABLE STEPPER=extruder ENABLE=0

[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
endstop_pin: ^gpio4
rotation_distance: 32
full_steps_per_rotation: 200
microsteps: 64
# endstop_pin: tmc2209_stepper_x:virtual_endstop
# homing_retract_dist: 0
position_endstop: -21
position_max: 232.5
position_min: -21
homing_speed: 80

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
sense_resistor: 0.11
run_current: 0.65
interpolate: false
#hold_current: 0.6
stealthchop_threshold: 999999
# diag_pin: ^gpio4
# driver_SGTHRS: 100

[stepper_y]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
endstop_pin: ^gpio3
rotation_distance: 32
full_steps_per_rotation: 200
microsteps: 64
# endstop_pin: tmc2209_stepper_y:virtual_endstop
# homing_retract_dist: 0
position_endstop: -9.5
position_min: -9.5
position_max: 222
homing_speed: 80

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
sense_resistor: 0.11
run_current: 0.65
#hold_current: 0.6
interpolate: false
stealthchop_threshold: 999999
diag_pin: ^gpio3
driver_SGTHRS: 100

[stepper_z]
step_pin: gpio19
dir_pin: !gpio28
enable_pin: !gpio2
rotation_distance: 8
full_steps_per_rotation: 200
microsteps: 64
# endstop_pin: ^gpio25
# position_endstop: 0
endstop_pin: probe:z_virtual_endstop
position_min: -0.6
position_max: 240
homing_speed: 8
second_homing_speed: 8

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
sense_resistor: 0.11
run_current: 0.580
#hold_current: 0.500
stealthchop_threshold: 999999
interpolate: false


[extruder]
#control: mpc
heater_power: 28  
cooling_fan: fan
filament_diameter: 1.75
filament_density: 1.25
filament_heat_capacity: 2.0

step_pin: gpio14
dir_pin: gpio13
enable_pin: !gpio15
microsteps: 16
rotation_distance: 8.19 # Hemera
full_steps_per_rotation: 200
filament_diameter: 1.750
max_extrude_only_velocity: 60 # Hemera
max_extrude_cross_section: 50000
max_extrude_only_distance: 250
nozzle_diameter: 0.400
pressure_advance: 0.015
heater_pin: gpio23
#sensor_type: ATC Semitec 104GT-2  # Anet A8
sensor_type: ATC Semitec 104NT-4-R025H42G   # Revo Hemera
sensor_pin: gpio27
#control: pid
#pid_Kp: 2.151492
#pid_Ki: 0.633897
#pid_Kd: 230.042965
min_temp: 0
max_temp: 300
min_extrude_temp: 170

[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
sense_resistor: 0.11
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 0

[verify_heater extruder]
max_error: 200 # defeault 120
hysteresis: 12

[filament_switch_sensor filament_present]
switch_pin: ^gpio1
pause_on_runout: False
runout_gcode:
 PAUSE # [pause_resume] is required in printer.cfg
 M117 Filament runout
insert_gcode:
 M117 Filament switch inserted
 
[filament_motion_sensor filament_moving]
switch_pin: ^gpio0
detection_length: 6.0 # accuracy of motion sensor 2.88mm
extruder: extruder
pause_on_runout: False
runout_gcode:
 PAUSE # [pause_resume] is required in printer.cfg
 M117 Filament error: not moving
insert_gcode:
 M117 Filament encoder inserted

[heater_bed]
heater_pin: gpio21
sensor_type: ATC Semitec 104GT-2
sensor_pin: gpio26
control: pid
#pid_Kp: 2.151492
#pid_Ki: 0.633897
#pid_Kd: 230.042965
min_temp: 0
max_temp: 130

[fan]
pin: gpio17

[heater_fan hotend_fan]
pin: gpio18
heater: extruder
heater_temp: 50.0

